<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Comparison Slider</title>
</head>
<body>
    <section class="comparison-slider">
        <div class="image-container img-16-9">
            <img src="img/img1.jpg" alt="Antes" class="image before">
            <img src="img/img2.jpg" alt="Depois" class="image after">
            <input type="range" min="0" max="100" value="50" class="slider" id="slider">
            <i class="fa-solid fa-arrows-alt-h"></i>
        </div>
    </section>
    <script>
        const slider = document.getElementById('slider');
        const beforeImage = document.querySelector('.before');
        const afterImage = document.querySelector('.after');
        const asterisk = document.querySelector('.fa-arrows-alt-h');

        slider.addEventListener('input', function() {
            const value = slider.value;
            beforeImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
            asterisk.style.left = value + '%';
        });
    </script>
</body>
</html>
